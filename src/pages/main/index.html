<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual keyboard for macOS</title>
</head>

<body>
  <main class="main">
    <section class="room">
      <div class="room__bg">
        <button class="room__bg-mute"></button>
        <video class="room__video" autoplay muted loop id="room-video">
          <source src="../../assets/video/keyboard-bg.mp4" type="video/mp4">
        </video>
      </div>
      <div class="container">
        <div class="room__desk">
          <div class="room__monitor">
            <img class="room__screen-img" src="../../assets//images/mac-monitor.png" alt="Mac monitor">
            <textarea class="room__textarea" id="textarea"
              placeholder="RSS virtual keyboard&#10;&#10;The keyboard created for macOS.&#10;&#10;For change language press fn or control + space"></textarea>
          </div>
          <div class="room__cactus">
            <img class="room__cactus-img" src="../../assets/images/cactus.png" alt="Cactus">
          </div>
          <div class="room__keyboard keyboard" id="keyboard">
            <div class="keyboard__row keyboard__row--digits">
              <button class="keyboard__key key-section">
                <span class="keyboard__rus hidden">
                  <span class="shift-up">&#62;</span>
                  <span class="shift-down hidden">&#60;</span>
                </span>
                <span class="keyboard__eng">
                  <span class="shift-up">§</span>
                  <span class="shift-down hidden">±</span>
                </span>
              </button>
              <button class="keyboard__key digit1">
                <span class="keyboard__rus hidden">
                  <span class="shift-up">1</span>
                  <span class="shift-down hidden">!</span>
                </span>
                <span class="keyboard__eng">
                  <span class="shift-up">1</span>
                  <span class="shift-down hidden">!</span>
                </span>
              </button>
              <button class="keyboard__key digit2">
                <span class="keyboard__rus hidden">
                  <span class="shift-up">2</span>
                  <span class="shift-down hidden">"</span>
                </span>
                <span class="keyboard__eng">
                  <span class="shift-up">2</span>
                  <span class="shift-down hidden">@</span>
                </span>
              </button>
              <button class="keyboard__key digit3">
                <span class="keyboard__rus hidden">
                  <span class="shift-up">3</span>
                  <span class="shift-down hidden">№</span>
                </span>
                <span class="keyboard__eng">
                  <span class="shift-up">3</span>
                  <span class="shift-down hidden">#</span>
                </span>
              </button>
              <button class="keyboard__key digit4">
                <span class="keyboard__rus hidden">
                  <span class="shift-up">4</span>
                  <span class="shift-down hidden">%</span>
                </span>
                <span class="keyboard__eng">
                  <span class="shift-up">4</span>
                  <span class="shift-down hidden">$</span>
                </span>
              </button>
              <button class="keyboard__key digit5">
                <span class="keyboard__rus hidden">
                  <span class="shift-up">5</span>
                  <span class="shift-down hidden">:</span>
                </span>
                <span class="keyboard__eng">
                  <span class="shift-up">5</span>
                  <span class="shift-down hidden">%</span>
                </span>
              </button>
              <button class="keyboard__key digit6">
                <span class="keyboard__rus hidden">
                  <span class="shift-up">6</span>
                  <span class="shift-down hidden">,</span>
                </span>
                <span class="keyboard__eng">
                  <span class="shift-up">6</span>
                  <span class="shift-down hidden">^</span>
                </span>
              </button>
              <button class="keyboard__key digit7">
                <span class="keyboard__rus hidden">
                  <span class="shift-up">7</span>
                  <span class="shift-down hidden">.</span>
                </span>
                <span class="keyboard__eng">
                  <span class="shift-up">7</span>
                  <span class="shift-down hidden">&</span>
                </span>
              </button>
              <button class="keyboard__key digit8">
                <span class="keyboard__rus hidden">
                  <span class="shift-up">8</span>
                  <span class="shift-down hidden">;</span>
                </span>
                <span class="keyboard__eng">
                  <span class="shift-up">8</span>
                  <span class="shift-down hidden">*</span>
                </span>
              </button>
              <button class="keyboard__key digit9">
                <span class="keyboard__rus hidden">
                  <span class="shift-up">9</span>
                  <span class="shift-down hidden">(</span>
                </span>
                <span class="keyboard__eng">
                  <span class="shift-up">9</span>
                  <span class="shift-down hidden">(</span>
                </span>
              </button>
              <button class="keyboard__key digit0">
                <span class="keyboard__rus hidden">
                  <span class="shift-up">0</span>
                  <span class="shift-down hidden">)</span>
                </span>
                <span class="keyboard__eng">
                  <span class="shift-up">0</span>
                  <span class="shift-down hidden">)</span>
                </span>
              </button>
              <button class="keyboard__key minus">
                <span class="keyboard__rus hidden">
                  <span class="shift-up">-</span>
                  <span class="shift-down hidden">_</span>
                </span>
                <span class="keyboard__eng">
                  <span class="shift-up">-</span>
                  <span class="shift-down hidden">_</span>
                </span>
              </button>
              <button class="keyboard__key plus">
                <span class="keyboard__rus hidden">
                  <span class="shift-up">=</span>
                  <span class="shift-down hidden">+</span>
                </span>
                <span class="keyboard__eng">
                  <span class="shift-up">=</span>
                  <span class="shift-down hidden">+</span>
                </span>
              </button>
              <button class="keyboard__key backspace">
                <span></span>
                <img class="keyboard__key-img" src="../../assets/icons/backspace.svg" alt="Backspace key">
              </button>
            </div>
            <div class="keyboard__row keyboard__row--tab">
              <button class="keyboard__key tab">
                <span></span>
                <img class="keyboard__key-img" src="../../assets/icons/tab.svg" alt="Tab key">
              </button>
              <button class="keyboard__key key-q">
                <span class="keyboard__rus hidden">
                  <span class="shift-up">й</span>
                  <span class="shift-down hidden">Й</span>
                </span>
                <span class="keyboard__eng">
                  <span class="shift-up">q</span>
                  <span class="shift-down hidden">Q</span>
                </span>
              </button>
              <button class="keyboard__key key-w">
                <span class="keyboard__rus hidden">
                  <span class="shift-up">ц</span>
                  <span class="shift-down hidden">Ц</span>
                </span>
                <span class="keyboard__eng">
                  <span class="shift-up">w</span>
                  <span class="shift-down hidden">W</span>
                </span>
              </button>
              <button class="keyboard__key key-e">
                <span class="keyboard__rus hidden">
                  <span class="shift-up">у</span>
                  <span class="shift-down hidden">У</span>
                </span>
                <span class="keyboard__eng">
                  <span class="shift-up">e</span>
                  <span class="shift-down hidden">E</span>
                </span>
              </button>
              <button class="keyboard__key key-r">
                <span class="keyboard__rus hidden">
                  <span class="shift-up">к</span>
                  <span class="shift-down hidden">К</span>
                </span>
                <span class="keyboard__eng">
                  <span class="shift-up">r</span>
                  <span class="shift-down hidden">R</span>
                </span>
              </button>
              <button class="keyboard__key key-t">
                <span class="keyboard__rus hidden">
                  <span class="shift-up">е</span>
                  <span class="shift-down hidden">Е</span>
                </span>
                <span class="keyboard__eng">
                  <span class="shift-up">t</span>
                  <span class="shift-down hidden">T</span>
                </span>
              </button>
              <button class="keyboard__key key-y">
                <span class="keyboard__rus hidden">
                  <span class="shift-up">н</span>
                  <span class="shift-down hidden">н</span>
                </span>
                <span class="keyboard__eng">
                  <span class="shift-up">y</span>
                  <span class="shift-down hidden">Y</span>
                </span>
              </button>
              <button class="keyboard__key key-u">
                <span class="keyboard__rus hidden">
                  <span class="shift-up">г</span>
                  <span class="shift-down hidden">Г</span>
                </span>
                <span class="keyboard__eng">
                  <span class="shift-up">u</span>
                  <span class="shift-down hidden">U</span>
                </span>
              </button>
              <button class="keyboard__key key-i">
                <span class="keyboard__rus hidden">
                  <span class="shift-up">ш</span>
                  <span class="shift-down hidden">Ш</span>
                </span>
                <span class="keyboard__eng">
                  <span class="shift-up">i</span>
                  <span class="shift-down hidden">I</span>
                </span>
              </button>
              <button class="keyboard__key key-o">
                <span class="keyboard__rus hidden">
                  <span class="shift-up">щ</span>
                  <span class="shift-down hidden">Щ</span>
                </span>
                <span class="keyboard__eng">
                  <span class="shift-up">o</span>
                  <span class="shift-down hidden">O</span>
                </span>
              </button>
              <button class="keyboard__key key-p">
                <span class="keyboard__rus hidden">
                  <span class="shift-up">з</span>
                  <span class="shift-down hidden">З</span>
                </span>
                <span class="keyboard__eng">
                  <span class="shift-up">p</span>
                  <span class="shift-down hidden">P</span>
                </span>
              </button>
              <button class="keyboard__key left-bracket">
                <span class="keyboard__rus hidden">
                  <span class="shift-up">х</span>
                  <span class="shift-down hidden">Х</span>
                </span>
                <span class="keyboard__eng">
                  <span class="shift-up">[</span>
                  <span class="shift-down hidden">{</span>
                </span>
              </button>
              <button class="keyboard__key right-bracket">
                <span class="keyboard__rus hidden">
                  <span class="shift-up">ъ</span>
                  <span class="shift-down hidden">Ъ</span>
                </span>
                <span class="keyboard__eng">
                  <span class="shift-up">]</span>
                  <span class="shift-down hidden">}</span>
                </span>
              </button>
            </div>
            <div class="keyboard__row keyboard__row--caps">
              <button class="keyboard__key capslock">
                <span></span>
                <img class="keyboard__key-img" src="../../assets/icons/capslock.svg" alt="Capslock key">
              </button>
              <button class="keyboard__key key-a">
                <span class="keyboard__rus hidden">
                  <span class="shift-up">ф</span>
                  <span class="shift-down hidden">Ф</span>
                </span>
                <span class="keyboard__eng">
                  <span class="shift-up">a</span>
                  <span class="shift-down hidden">A</span>
                </span>
              </button>
              <button class="keyboard__key key-s">
                <span class="keyboard__rus hidden">
                  <span class="shift-up">ы</span>
                  <span class="shift-down hidden">Ы</span>
                </span>
                <span class="keyboard__eng">
                  <span class="shift-up">s</span>
                  <span class="shift-down hidden">S</span>
                </span>
              </button>
              <button class="keyboard__key key-d">
                <span class="keyboard__rus hidden">
                  <span class="shift-up">в</span>
                  <span class="shift-down hidden">В</span>
                </span>
                <span class="keyboard__eng">
                  <span class="shift-up">d</span>
                  <span class="shift-down hidden">D</span>
                </span>
              </button>
              <button class="keyboard__key key-f">
                <span class="keyboard__rus hidden">
                  <span class="shift-up">а</span>
                  <span class="shift-down hidden">А</span>
                </span>
                <span class="keyboard__eng">
                  <span class="shift-up">f</span>
                  <span class="shift-down hidden">F</span>
                </span>
              </button>
              <button class="keyboard__key key-g">
                <span class="keyboard__rus hidden">
                  <span class="shift-up">п</span>
                  <span class="shift-down hidden">П</span>
                </span>
                <span class="keyboard__eng">
                  <span class="shift-up">g</span>
                  <span class="shift-down hidden">G</span>
                </span>
              </button>
              <button class="keyboard__key key-h">
                <span class="keyboard__rus hidden">
                  <span class="shift-up">р</span>
                  <span class="shift-down hidden">Р</span>
                </span>
                <span class="keyboard__eng">
                  <span class="shift-up">h</span>
                  <span class="shift-down hidden">H</span>
                </span>
              </button>
              <button class="keyboard__key key-j">
                <span class="keyboard__rus hidden">
                  <span class="shift-up">о</span>
                  <span class="shift-down hidden">О</span>
                </span>
                <span class="keyboard__eng">
                  <span class="shift-up">j</span>
                  <span class="shift-down hidden">J</span>
                </span>
              </button>
              <button class="keyboard__key key-k">
                <span class="keyboard__rus hidden">
                  <span class="shift-up">л</span>
                  <span class="shift-down hidden">Л</span>
                </span>
                <span class="keyboard__eng">
                  <span class="shift-up">k</span>
                  <span class="shift-down hidden">K</span>
                </span>
              </button>
              <button class="keyboard__key key-l">
                <span class="keyboard__rus hidden">
                  <span class="shift-up">д</span>
                  <span class="shift-down hidden">Д</span>
                </span>
                <span class="keyboard__eng">
                  <span class="shift-up">l</span>
                  <span class="shift-down hidden">L</span>
                </span>
              </button>
              <button class="keyboard__key key-semicolon">
                <span class="keyboard__rus hidden">
                  <span class="shift-up">ж</span>
                  <span class="shift-down hidden">Ж</span>
                </span>
                <span class="keyboard__eng">
                  <span class="shift-up">;</span>
                  <span class="shift-down hidden">:</span>
                </span>
              </button>
              <button class="keyboard__key key-quote">
                <span class="keyboard__rus hidden">
                  <span class="shift-up">э</span>
                  <span class="shift-down hidden">Э</span>
                </span>
                <span class="keyboard__eng">
                  <span class="shift-up">'</span>
                  <span class="shift-down hidden">"</span>
                </span>
              </button>
              <button class="keyboard__key backslash">
                <span class="keyboard__rus hidden">
                  <span class="shift-up">ё</span>
                  <span class="shift-down hidden">Ё</span>
                </span>
                <span class="keyboard__eng">
                  <span class="shift-up">\</span>
                  <span class="shift-down hidden">|</span>
                </span>
              </button>
              <button class="keyboard__key enter">
                <span class="keyboard__eng">
                  <img class="keyboard__key-img" src="../../assets/icons/enter.svg" alt="Enter key">
                </span>
              </button>
            </div>
            <div class="keyboard__row keyboard__row--shift">
              <button class="keyboard__key shift-left">
                <img class="keyboard__key-img" src="../../assets/icons/shift.svg" alt="Shift key">
              </button>
              <button class="keyboard__key brackquote">
                <span class="keyboard__rus hidden">
                  <span class="shift-up">]</span>
                  <span class="shift-down hidden">[</span>
                </span>
                <span class="keyboard__eng">
                  <span class="shift-up">`</span>
                  <span class="shift-down hidden">~</span>
                </span>
              </button>
              <button class="keyboard__key key-z">
                <span class="keyboard__rus hidden">
                  <span class="shift-up">я</span>
                  <span class="shift-down hidden">Я</span>
                </span>
                <span class="keyboard__eng">
                  <span class="shift-up">z</span>
                  <span class="shift-down hidden">Z</span>
                </span>
              </button>
              <button class="keyboard__key key-x">
                <span class="keyboard__rus hidden">
                  <span class="shift-up">ч</span>
                  <span class="shift-down hidden">Ч</span>
                </span>
                <span class="keyboard__eng">
                  <span class="shift-up">x</span>
                  <span class="shift-down hidden">X</span>
                </span>
              </button>
              <button class="keyboard__key key-c">
                <span class="keyboard__rus hidden">
                  <span class="shift-up">с</span>
                  <span class="shift-down hidden">С</span>
                </span>
                <span class="keyboard__eng">
                  <span class="shift-up">c</span>
                  <span class="shift-down hidden">C</span>
                </span>
              </button>
              <button class="keyboard__key key-v">
                <span class="keyboard__rus hidden">
                  <span class="shift-up">м</span>
                  <span class="shift-down hidden">М</span>
                </span>
                <span class="keyboard__eng">
                  <span class="shift-up">v</span>
                  <span class="shift-down hidden">V</span>
                </span>
              </button>
              <button class="keyboard__key key-b">
                <span class="keyboard__rus hidden">
                  <span class="shift-up">и</span>
                  <span class="shift-down hidden">И</span>
                </span>
                <span class="keyboard__eng">
                  <span class="shift-up">b</span>
                  <span class="shift-down hidden">B</span>
                </span>
              </button>
              <button class="keyboard__key key-n">
                <span class="keyboard__rus hidden">
                  <span class="shift-up">т</span>
                  <span class="shift-down hidden">Т</span>
                </span>
                <span class="keyboard__eng">
                  <span class="shift-up">n</span>
                  <span class="shift-down hidden">N</span>
                </span>
              </button>
              <button class="keyboard__key key-m">
                <span class="keyboard__rus hidden">
                  <span class="shift-up">ь</span>
                  <span class="shift-down hidden">Ь</span>
                </span>
                <span class="keyboard__eng">
                  <span class="shift-up">m</span>
                  <span class="shift-down hidden">M</span>
                </span>
              </button>
              <button class="keyboard__key key-comma">
                <span class="keyboard__rus hidden">
                  <span class="shift-up">б</span>
                  <span class="shift-down hidden">Б</span>
                </span>
                <span class="keyboard__eng">
                  <span class="shift-up">,</span>
                  <span class="shift-down hidden">&#60;</span>
                </span>
              </button>
              <button class="keyboard__key key-dot">
                <span class="keyboard__rus hidden">
                  <span class="shift-up">ю</span>
                  <span class="shift-down hidden">Ю</span>
                </span>
                <span class="keyboard__eng">
                  <span class="shift-up">.</span>
                  <span class="shift-down hidden">&#62;</span>
                </span>
              </button>
              <button class="keyboard__key key-slash">
                <span class="keyboard__rus hidden">
                  <span class="shift-up">ю</span>
                  <span class="shift-down hidden">Ю</span>
                </span>
                <span class="keyboard__eng">
                  <span class="shift-up">/</span>
                  <span class="shift-down hidden">&#63;</span>
                </span>
              </button>
              <button class="keyboard__key shift-right">
                <img class="keyboard__key-img" src="../../assets/icons/shift.svg" alt="Shift key">
              </button>
            </div>
            <div class="keyboard__row keyboard__row--lang">
              <button class="keyboard__key language">
                <img class="keyboard__key-img" src="../../assets/icons/lang.svg" alt="Language key">
                <span>fn</span>
              </button>
              <button class="keyboard__key control-left">
                <img class="keyboard__key-img" src="../../assets/icons/control.svg" alt="Control key">
                <span>control</span>
              </button>
              <button class="keyboard__key option-left">
                <img class="keyboard__key-img" src="../../assets/icons/option.svg" alt="Option key">
                <span>option</span>
              </button>
              <button class="keyboard__key command-left">
                <img class="keyboard__key-img" src="../../assets/icons/command.svg" alt="Command key">
                <span>command</span>
              </button>
              <button class="keyboard__key space"></button>
              <button class="keyboard__key command-right">
                <img class="keyboard__key-img" src="../../assets/icons/command.svg" alt="Command key">
                <span>command</span>
              </button>
              <button class="keyboard__key option-right">
                <img class="keyboard__key-img" src="../../assets/icons/option.svg" alt="Option key">
                <span>option</span>
              </button>
              <button class="keyboard__key arrow-left">
                <img class="keyboard__key-img" src="../../assets/icons/arrows.svg" alt="Arrow-left key">
              </button>
              <div class="keyboard__arrow-up-down arrow-up-down">
                <button class="keyboard__key arrow-up">
                  <img class="keyboard__key-img" src="../../assets/icons/arrows.svg" alt="Arrow-up key">
                </button>
                <button class="keyboard__key arrow-down">
                  <img class="keyboard__key-img" src="../../assets/icons/arrows.svg" alt="Arrow-down key">
                </button>
              </div>
              <button class="keyboard__key arrow-right">
                <img class="keyboard__key-img" src="../../assets/icons/arrows.svg" alt="Arrow-right key">
              </button>
            </div>
          </div>
          <!-- <p class="room__description">
            The keyboard created for <span>macOS</span>
          </p>
          <p class="room__language">
            For change language press <span class="main__lange--fn">fn</span> or <span class="main__lange--fn">
              control + space</span>
          </p> -->
        </div>
      </div>
    </section>
  </main>
</body>

</html>
